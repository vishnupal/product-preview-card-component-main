<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main class="main">
      <picture>
        <source
          srcset="./images/image-product-desktop.jpg"
          media="(min-width: 660px)"
        />
        <img
          src="./images/image-product-mobile.jpg"
          alt="Gabrielle Essence Eau De Parfum"
        />
      </picture>
      <article class="perfume-description">
        <p class="category">Perfume</p>

        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <section class="price-section">
          <p class="price-actual">$149.99</p>
          <p class="price-original"><s>$169.99</s></p>
        </section>
        <button class="button">
          <img src="images/icon-cart.svg" alt="shopping cart" />Add to Cart
        </button>
      </article>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/vishnupal">Vishnupal</a>.
    </div>
  </body>
</html>
